<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% if title %}
    <title>Aian Vergara - {{ title }}</title>
    {% else %}
    <title>Cris-aian Vergara</title>
    {% endif %}

    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/favicon.png') }}"
    />
    <!-- Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- My CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <main class="container">{% block content %} {% endblock %}</main>
    {% if title == "Home" %}
    <footer class="text-center fixed-bottom">
      <ul class="m-0 p-0">
        <li class="d-inline-block">
          <a href="https://www.linkedin.com/in/crisaianvergara/" target="_blank"
            ><i class="fa-brands fa-linkedin fa-2x"></i
          ></a>
        </li>
        <li class="d-inline-block">
          <a href="https://github.com/crisaianvergara" target="_blank"
            ><i class="fa-brands fa-square-github fa-2x"></i
          ></a>
        </li>
        <li class="d-inline-block">
          <a href="https://github.com/crisaianvergara" target="_blank"
            ><i class="fa-brands fa-square-facebook fa-2x"></i
          ></a>
        </li>
        <li class="d-inline-block">
          <a href="https://twitter.com/The21stKuruno" target="_blank"
            ><i class="fa-brands fa-square-twitter fa-2x"></i
          ></a>
        </li>
        <li class="d-inline-block">
          <a href="https://www.instagram.com/aian.vergara/" target="_blank"
            ><i class="fa-brands fa-square-instagram fa-2x"></i
          ></a>
        </li>
        <li class="d-inline-block">
          <a href="https://www.instagram.com/aian.vergara/" target="_blank"
            ><i class="fa-solid fa-square-envelope fa-2x"></i
          ></a>
        </li>
      </ul>
    </footer>
    {% endif %}
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/543a846626.js"
      crossorigin="anonymous"
    ></script>
    <!-- Anime JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!-- My JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
